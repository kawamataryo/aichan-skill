AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Alexa AI Skill

Parameters:
  AIModel:
    Type: String
    Default: "google:gemini-2.5-flash"
    Description: "AI model to use (e.g. google:gemini-2.5-flash, openai:gpt-4o, anthropic:claude-sonnet-4-5-20250929)"
  GoogleApiKey:
    Type: String
    Default: ""
    NoEcho: true
  OpenAIApiKey:
    Type: String
    Default: ""
    NoEcho: true
  AnthropicApiKey:
    Type: String
    Default: ""
    NoEcho: true
  TavilyApiKey:
    Type: String
    Default: ""
    NoEcho: true

Globals:
  Function:
    Timeout: 30
    MemorySize: 256

Resources:
  MemoryBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  AISkillFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/
      Handler: index.handler
      Runtime: nodejs22.x
      Architectures:
        - x86_64
      Environment:
        Variables:
          AI_MODEL: !Ref AIModel
          GOOGLE_GENERATIVE_AI_API_KEY: !Ref GoogleApiKey
          OPENAI_API_KEY: !Ref OpenAIApiKey
          ANTHROPIC_API_KEY: !Ref AnthropicApiKey
          TAVILY_API_KEY: !Ref TavilyApiKey
          MEMORY_BUCKET: !Ref MemoryBucket
      Policies:
        - S3CrudPolicy:
            BucketName: !Ref MemoryBucket
      Events:
        AlexaEndpoint:
          Type: HttpApi
          Properties:
            Path: /alexa
            Method: POST
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2022
        Sourcemap: true
        EntryPoints:
          - src/index.ts

Outputs:
  AlexaEndpointUrl:
    Description: API Gateway endpoint URL for Alexa skill
    Value: !Sub "https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com/alexa"
  AISkillFunction:
    Description: Lambda Function ARN
    Value: !GetAtt AISkillFunction.Arn
